<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
   <header id="header">
       <h1>Animal Trivia Game</h1>
   </header>

   <div class="container">
        <div class="row">
          <div class="col-2">
          </div>
          <div class="col-8">
              <div class="trivia">
                <button id="startbtn" type="button" class="btn btn-primary">Start</button>

                <div id="directions">
                 <p>Test your knowledge of animals by taking this Quiz.<br> You will see how many correct answers you have at the end of the game.<br> There are ten questions in total.</p>
                </div>
             
                <div id="time-remaining">
                </div>
             
                <div id="time-up">    
                </div>
             
                <div id="statement">   
                </div>
             
                <div id="question">   
                </div>

                <div id="answerone">
                </div>

                <div id="answertwo">
                </div>

                <div id="answerthree">
                </div>

                <div id="answerfour">
                </div>
                
                <div id="image">

                 <div id="results">
                </div>
             
                 <div id="correctanswerdiv">
                 </div>
             
                 <div id="incorrectanswerdiv">
                 </div>
                 
                <div id="start-over">
                </div>
            </div>
          </div>
          <div class="col-2">
          </div>
        </div>
      </div>

   <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
